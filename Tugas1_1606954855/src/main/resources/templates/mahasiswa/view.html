<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js}"></script>
        <link th:href="@{http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css}" rel="stylesheet"/> 	
        <script th:src="@{http://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js}"></script> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div th:replace="fragments/fragment :: header">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Static header</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top:60px;">
        <h1 th:text="'Detail Peserta '+${student.nomor}"></h1>
        <table border="1" class="table table-striped table-bordered">
       	<tbody>
    	<tr>
    		<td>Nomor</td>
    		<td th:text="${mahasiswa.npm}"></td>
    	</tr>
    	<tr>
    		<td>Nama</td>
    		<td th:text="${mahasiswa.nama}"></td>
    	</tr>
    	<tr>
    		<td>Tanggal Lahir</td>
    		<td th:text="${#dates.format(mahasiswa.tanggal_lahir, 'dd-MM-yyyy')}"></td>
    	</tr>
    	<tr>
    		<td>Umur</td>
    		<td th:text="${mahasiswa.umur}"></td>
    	</tr>
    	</tbody>
    	</table>
    	<form th:action="'/mahasiswa/update/'+${mahasiswa.npm}">
        	<button class="btn btn-primary" type="submit" name="action" value="save">Update Mahasiswa</button>
        </form>
    </div>
    </body>
</html>
