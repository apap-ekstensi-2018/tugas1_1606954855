<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js}"></script>
        <link th:href="@{http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css}" rel="stylesheet"/> 	
        <script th:src="@{http://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js}"></script> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div th:replace="fragments/fragment :: header">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Static header</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top:60px;">
        <h1>Persentase Kelulusan</h1>
        <table border="1" class="table table-striped table-bordered">
       	<tbody>
    	<tr>
    		<td>Tahun</td>
    		<td th:text="${tahun_masuk}"></td>
    	</tr>
    	<tr>
    		<td>Program Studi</td>
    		<td th:text="${program_studi}"></td>
    	</tr>
    	<tr>
    		<td>Fakultas</td>
    		<td th:text="${fakultas}"></td>
    	</tr>
    <tr>
    		<td>Universitas</td>
    		<td th:value="${universitas}"></td>
    	</tr>
    	<tr>
    			<td>
		  		<h6 th:text="${presentaseLulus == null}? '0' + ' %' "></h6>
				</td>
    			<td>
    			<h6 th:text="${jlhMahasiswa==null} ? '0' : ${jlhMahasiswa} + ' dari ' + ${totalMahasiwa} + ' Mahasiswa Telah Lulus'"></h6>
    			</td>
    		</tr>

    	</tbody>
    	</table>
    </div>
    </body>
</html>
