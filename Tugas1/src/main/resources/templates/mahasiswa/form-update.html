<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mahasiswa</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js}"></script>
        <link th:href="@{http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css}" rel="stylesheet"/> 	
        <script th:src="@{http://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js}"></script> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div th:replace="fragments/fragment :: header">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Static header</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Mahasiswa</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top:60px;">
        <h1>Update Mahasiswa</h1>
        <form action="/mahasiswa/update/submit" method="post" th:object="${mahasiswa}">
       	<table border="1" class="table table-striped table-bordered">
		<tbody>
			<tr>
				<td style="padding-right:10px;"><label for="nama">NPM</label></td>
				<td><input style="width:100%;" type="text" name="npm" readonly="true" th:value="${mahasiswa.npm}" th:field="*{npm}"/></td>
			</tr>
			<tr>
				<td style="padding-right:10px;"><label for="nama">Nama Lengkap</label></td>
				<td><input style="width:100%;" type="text" name="nama" th:value="${mahasiswa.nama}" th:field="*{nama}"/></td>
			</tr>
			<tr>
				<td style="padding-right:10px;"><label for="nomor">Tempat Lahir</label></td>
				<td><input style="width:100%;" type="text" name="tempat_lahir" th:value="${mahasiswa.tempat_lahir}" th:field="*{tempat_lahir}"/></td>
			</tr>
			<tr>
				<td style="padding-right:10px;"><label for="tgl_lahir">Tanggal Lahir</label></td>
				<td><input style="width:100%;" type="text" name="tanggal_lahir" th:value="${mahasiswa.tanggal_lahir}" th:field="*{tanggal_lahir}"/></td>
			</tr>
			<tr>
				<td style="padding-right:10px;"><label for="nomor">Jenis Kelamin</label></td>
				<td>
				<select style="width:100%;" th:field="*{jenis_kelamin}">
				  <option 
				      th:each="dropdownValue: ${jenis_kelaminList}"
				      th:value="${dropdownValue}"
				      th:text="${dropdownValue == '0'}? 'Perempuan' : 'Laki-Laki'" ></option>
				</select>
				</td>
			</tr>
			<tr>
				<td style="padding-right:10px;"><label for="nomor">Agama</label></td>
				<td>
					<select style="width:100%;" name="agama" th:value="${mahasiswa.agama}" th:field="*{agama}">
					  <option value="none">Select</option>
					  <option value="Protestan">Protestan</option>
					  <option value="Katolik">Katolik</option>
					  <option value="Islam">Islam</option>
					  <option value="Hindu">Hindu</option>
					  <option value="Budha">Budha</option>
					  <option value="Konghucu">Konghucu</option>
					</select>
				</td>
			</tr>
			<tr>
				<td style="padding-right:10px;"><label for="nomor">Golongan Darah</label></td>
				<td>
					<select style="width:100%;" name="golongan_darah" th:value="${mahasiswa.golongan_darah}" th:field="*{golongan_darah}">
					  <option value="none">Select</option>
					  <option value="A+">A+</option>
					  <option value="A-">A-</option>
					  <option value="B+">B+</option>
					  <option value="B-">B-</option>
					  <option value="AB+">AB+</option>
					  <option value="AB-">AB-</option>
					  <option value="O+">O+</option>
					  <option value="O-">O-</option>
					</select>
				</td>
			</tr>
			<tr>
				<td style="padding-right:10px;"><label for="nomor">Tahun Masuk</label></td>
				<td><input style="width:100%;" type="text" name="tahun_masuk" th:value="${mahasiswa.tahun_masuk}" th:field="*{tahun_masuk}"/></td>
			</tr>
			<tr>
				<td style="padding-right:10px;"><label for="nomor">Jalur Masuk</label></td>
				<td>
					<select style="width:100%;" name="jalur_masuk" th:value="${mahasiswa.jalur_masuk}" th:field="*{jalur_masuk}">
					  <option value="none">Select</option>
					  <option value="Undangan Olimpiade">Undangan Olimpiade</option>
					  <option value="Undangan Reguler / SNMPTN">Undangan Reguler / SNMPTN</option>
					  <option value="Undangan Paralel / PPKB">Undangan Paralel / PPKB</option>
					  <option value="Ujian Tulis Bersama / SBMPTN">Ujian Tulis Bersama / SBMPTN</option>
					  <option value="Ujian Tulis Mandiri">Ujian Tulis Mandiri</option>
					</select>
				</td>
			</tr>
			<tr>
				<td style="padding-right:10px;"><label for="kode_prodi">Id Program Studi</label></td>
				<td><input style="width:100%;" type="text" name="id_prodi" th:value="${mahasiswa.id_prodi}" th:field="*{id_prodi}"/></td>
			</tr>
		</tbody>
		</table>
    	
    		<div>
				<button class="btn btn-danger" type="submit" name="action" value="save">Simpan</button>
			</div>
		</form>
    </div>
    </body>
</html>
